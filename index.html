<!DOCTYPE html>
<html lang="en"  dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <script src="app.js" charset="utf-8"></script>

  </head>
  <body>

    <h1>The Funniest<span class="star">&#42;</span> Memory Game of All Time</h1>
    

    <header>
      <h2 id="message">Let&rsquo;s play!</h2>
      <div class="info">
        <p>Matches: <span id="matches">0</span></p>
        <p>Cards flipped: <span id="flipped">0</span></p>
      </div>
    </header>
    
    
    <div class="board">
    </div>

    
    <section class="game-won">
      <h2>Congratulations! You did it!<br>Wanna play again?</h2>
      
      <div class="play-again">
        <a href="#new-game"><button>Yeah definitely can't wait!</button></a>     <!-- AGGIUNGERE FUNZIONE -->
        <button id="nevermore-btn">No, thanks, I'm good</button>     <!-- AGGIUNGERE FUNZIONE -->
      </div>
    </section>


    <section class="reaction">
      <div id="reaction"></div>     <!-- AGGIUNGERE FUNZIONE -->
      <p>Well, if you change your mind... <span class="arrow">&#x2B07;</span></p>
    </section>


    <section id="new-game">
      <button id="new-game-btn">Start new game</button>

      <div class="select-options">
        <label for="theme">Select theme:</label>
          <select name="theme" id="theme">
            <option value="kitten">Kittens</option>
            <option value="pride">Pride</option>
            <option value="hero">Marvel Heroes</option>
            <option value="rock">The Rock</option>
          </select>

        <label for="difficulty">Difficulty:</label>
          <select name="difficulty" id="difficulty">
            <option value="6">Easy</option>
            <option value="10">Medium</option>
            <option value="18">Hard</option>
          </select>
      </div>
    </section>


    <footer>
      <p>&#42; This may not <em>actually</em> be the funniest memory game of all time, but a girl can dream</p>
      <!-- AGGIUNGERE COSE -->
    </footer>

  </body>
</html>
